<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>easy-支付页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../libs/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/public.css" media="all" />
	<script type="text/javascript" src="../libs/layui/layui.js"></script>
	<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
</head>
<body class="childrenBody">
<div class="layui-panel">
	<div style="padding: 10px;">商品信息</div>
</div>
<table class="layui-table">
	<colgroup>
		<col width="150">
		<col width="150">
		<col>
	</colgroup>
	<thead>
	<tr>
		<th>人物</th>
		<th>民族</th>
		<th>格言</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>孔子</td>
		<td>华夏</td>
		<td>有朋至远方来，不亦乐乎</td>
	</tr>
	<tr>
		<td>孟子</td>
		<td>华夏</td>
		<td>穷则独善其身，达则兼济天下</td>
	</tr>
	</tbody>
</table>
<div style="padding: 2px;">
	<div class="layui-panel">
		<div style="padding: 10px;">选择支付宝支付方式</div>
	</div>
	<div class="layui-row layui-col-space6">
		<div class="layui-col-xs2">
			<div class="layui-card">
				<div class="layui-card-body layui-center" style="padding-bottom:1px;">
					<img src="../img/pay/icon/alipay_pc.svg" alt="图片2" style="max-width: 100%;">
				</div>
				<div class="layui-card-header layui-center">
					支付宝PC网站支付
				</div>
			</div>
		</div>
		<div class="layui-col-xs2">
			<div class="layui-card">
				<div class="layui-card-body layui-center" style="padding-bottom:1px;">
					<img src="../img/pay/icon/alipay_pc.svg" alt="图片2" style="max-width: 100%;">
				</div>
				<div class="layui-card-header layui-center">
					支付宝2
				</div>
			</div>
		</div>
	</div>
</div>
<div style="padding: 2px;">
	<div class="layui-panel">
		<div style="padding: 10px;">选择微信支付方式</div>
	</div>
	<div class="layui-row layui-col-space6">
		<div class="layui-col-xs2">
			<div class="layui-card">
				<div class="layui-card-body layui-center" style="padding-bottom:1px;">
					<img src="../img/pay/icon/alipay_pc.svg" alt="图片2" style="max-width: 100%;">
				</div>
				<div class="layui-card-header layui-center">
					支付宝PC网站支付
				</div>
			</div>
		</div>
		<div class="layui-col-xs2">
			<div class="layui-card">
				<div class="layui-card-body layui-center" style="padding-bottom:1px;">
					<img src="../img/pay/icon/alipay_pc.svg" alt="图片2" style="max-width: 100%;">
				</div>
				<div class="layui-card-header layui-center">
					支付宝2
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
